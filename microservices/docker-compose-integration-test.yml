version: '3'
services:

 sai-auth:
   build:
     context: ./saiAuth
     dockerfile: Dockerfile
   ports:
     - "8888:8888"
     - "8800:8800"
     - "8803:8803"

 sai-storage:
   build:
     context: ./saiStorage
     dockerfile: Dockerfile
   ports:
     - "8801:8801"
     - "8802:8802"

 sai-eth-interaction:
    build:
      context: ./saiEthInteraction
      dockerfile: Dockerfile
    ports:
      - "8818:8018"
      - "8819:8019"
      - "8804:8804"
      - "8874:8874"
    volumes:
      - ./saiEthInteraction/build/config.yml:/srv/config.yml
      - ./saiEthInteraction/build/contracts.json:/srv/contracts.json

 sai-eth-indexer:
    build:
      context: ./saiEthIndexer
      dockerfile: Dockerfile
    ports:
      - "8817:8817"
      - "8873:8873"
    volumes:
      - ./saiEthIndexer/build/config/config.json:/srv/config/config.json
      - ./saiEthIndexer/build/config/contracts.json:/srv/config/contracts.json
